apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ include "first-app.fullname" . }}-pvc"
  labels:
    type: nfs
    {{- include "first-app.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.storage }}
  selector:
    matchLabels:
      name: "{{ include "first-app.fullname" . }}-pv"
      type: nfs
